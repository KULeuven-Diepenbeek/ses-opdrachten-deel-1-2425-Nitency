plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit
    testImplementation 'org.mockito:mockito-core:3.12.4'
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'be.ses.App'
}

// ...existing code...

// Taak voor het maken van een JAR met alleen de CheckNeighboursInGrid klasse
task checkneighboursJar(type: Jar) {
    archiveBaseName = 'checkneighbours'
    from sourceSets.main.output
    include 'be/ses/CheckNeighboursInGrid.class'
    destinationDirectory = file("$buildDir/libs")
}

// Taak om de jar te kopiÃ«ren naar de dependency-management directory
task copyJar(type: Copy, dependsOn: checkneighboursJar) {
    from "$buildDir/libs/checkneighbours.jar"
    into "../.."  // Navigeert naar de dependency-management map
}

// Voeg de copyJar taak toe aan de build-cyclus
build.dependsOn copyJar